<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Registra una orden de servicio</h4>
                </div>

                <form method="POST" action="/ordenes/agregar/{{ usuario.id }}" enctype="multipart/form-data">
                    <p>Ingresa los datos de objeto a tapizar</p>
                
                    <div class="form-outline mb-4">
                      <input type="text" id="nombre" value="{{ usuario.nombre}}" name="nombre" class="form-control"
                        placeholder="Nombre CT" required autofocus/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="text" id="telefono" value="{{ usuario.telefono}}"  name="telefono" class="form-control" 
                        placeholder="telefono CT" required/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="email" id="correo_electronico" value="{{ usuario.correo_electronico}}" name="correo_electronico" class="form-control" 
                        placeholder="correo_electronico" required/>
                    </div>

                    <label for="materialFk">Seleccionar un valor de Tabla2:</label>
                    <select id="materialFk" name="materialFk">
                        <option value="">Seleccionar...</option>
                        {% for Mat in materialFk %}
                            <option value="{{ Mat.id }}">{{ Mat.nombre_material}}      color:{{ Mat.color}}</option>
                        {% endfor %}
                    </select>

                    <div class="form-outline mb-4">
                      <label for="imagen1">Foto del inmueble</label>
                      <input type="file"  name="imagen1" class="form-control-file" accept="image/*" required>
                    </div>

                    <div class="form-outline mb-4">
                      <label for="imagen2">Foto del inmueble</label>
                      <input type="file"  name="imagen2"  class="form-control-file" accept="image/*" required>
                  </div>

                  <div class="form-outline mb-4">
                      <label for="imagen3">Foto del inmueble</label>
                      <input type="file"  name="imagen3" class="form-control-file" accept="image/*" required>
                </div>
                
                <div class="form-outline mb-4">
                  
                  <label for="">"¿Qué servicio necesitas?</label>
                <span class="wpcf7-form-control-wrap" data-name="tipoServicio">
                  <select class="wpcf7-form-control wpcf7-select" aria-invalid="false" name="tipoServicio">
                    <option value="Reparación a domicilio">Reparación a domicilio</option>
                    <option value="Tapizado de muebles">Tapizado de muebles</option>
                    <option value="Fabrica de muebles">Fabrica de muebles</option>
                    <option value="Cocinas integrales">Cocinas integrales</option>
                    <option value="otro servicio">otro servicio</option>
                  </select>
                </span>
              </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="detallesAdicionales" name="detallesAdicionales" class="form-control" 
                        placeholder="detallesAdicionales" required/>
                    </div>
                
                
                    <div class="d-flex align-items-center justify-content-center pb-4">
                    <button type="submit" class="btn btn-outline-danger">Registrar</button>&nbsp;&nbsp;&nbsp;&nbsp; 
                    <a class="cancelar" href="/ordenes/listar">Cancelar</a>
                    </div>
                   

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center derecha">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="{{url_for('static',filename='images/logo5.png')}}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
