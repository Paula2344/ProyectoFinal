<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/vendor/aos/aos.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/vendor/boxicons/css/boxicons.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/vendor/glightbox/css/glightbox.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/style.css')}}">

    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/perfil2.css')}}">
</head>
<body>
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo">
                <img src="{{url_for('static',filename='assets/img/logoE.png')}}">
                <a href="index.html">Tapiplas<span>.</span></a>
            </h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="/">Inicio</a></li>
                    <li><a class="nav-link scrollto" href="/usuarios/dashboard">Volver</a></li>
                    <li class="scroll-to-section"><a href="/usuarios/logout" id="logout-link">Cerrar sesión</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{url_for('static',filename='images/logoE.png')}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                                <div class="mt-3">
                                    <h4>{{ usuario.nombre }}</h4>
                                    <p class="text-muted font-size-sm">{{ usuario.direccion }}</p>
                                    <p class="text-muted font-size-sm">{{ usuario.correo_electronico }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('usuario_blueprint.perfil_actualizar', id=usuario.id) }}">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Nombre</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Apellido</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Correo</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="email" id="correo" name="correo" value="{{ usuario.correo_electronico }}" required class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Direccion</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}" class="form-control" required readonly><br>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Contraseña</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="password" id="contrasena" name="contrasena" value="{{ usuario.contrasena }}" class="form-control" required readonly><br>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                      <button type="button" onclick="window.location.href='{{ url_for('usuario_blueprint.perfil_actualizar', id=usuario.id) }}'" class="btn btn-primary px-4">Actualizar datos</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container py-4">
            <div class="copyright">
                &copy; Copyright <strong><span>Tapiplas</span></strong>. Derechos de autor reservados
            </div>
            <div class="credits">
                <!-- Créditos, si es necesario -->
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript">
        // Agrega un evento clic al botón "Actualizar datos"
        document.getElementById('update-button').addEventListener('click', function () {
            Swal.fire({
                title: 'Actualizar Perfil',
                text: '¿Estás seguro de que deseas actualizar tu perfil?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí',
                cancelButtonText: 'No',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Realiza la actualización si confirma
                    $('#update-form').submit();
                }
            });
        });
    </script>
</body>
</html>
