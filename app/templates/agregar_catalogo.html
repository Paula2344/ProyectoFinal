<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Registrar un catálogo</h4>
                </div>

                <form id="catalogoForm" action="/catalogo/agregar" method="POST" autocomplete="off" enctype="multipart/form-data">
                    <p>Ingresa los datos del catálogo</p>

                    <div class="form-outline mb-4">
                        <label for="nombre_catalogo">Nombre del catálogo</label>
                        <input type="text" name="nombre_catalogo" class="form-control"
                        placeholder="Nombre del catálogo" required autofocus>
                    </div>
                    <div class="col">
                        <label for="imagen_catalogo">Foto Catálogo</label>
                        <input type="file" name="imagen_catalogo" class="form-control-file" accept="image/*" required>
                    </div> <br>
                    <br>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <a class="cancelar" href="/catalogo/listar">Cancelar</a>&nbsp;&nbsp;&nbsp;&nbsp; 
                        <button type="button" class="btn btn-outline-danger" id="btn-registrar">Registrar</button>
                    </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center derecha">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="{{url_for('static',filename='images/logo5.png')}}">
              </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const guardarCambiosButton = document.querySelector(".btn-outline-danger");
      
      guardarCambiosButton.addEventListener("click", function (event) {
          event.preventDefault(); // Prevenir el comportamiento predeterminado del botón
          
          // Utiliza SweetAlert para mostrar la ventana emergente de confirmación
          Swal.fire({
              title: 'Guardar Cambios',
              text: '¿Estás seguro de que deseas guardar el catalogo?',
              icon: 'question',
              showCancelButton: true,
              confirmButtonText: 'Sí',
              cancelButtonText: 'No',
          }).then((result) => {
              if (result.isConfirmed) {
                  // Envía el formulario para guardar los cambios
                  document.querySelector("form").submit();
              }
          });
      });
  });
</script>
